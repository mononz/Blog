# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 10
language: 'en_AU'

# Website info
name: 'mononz'
description: 'Android App Developer, NodeJS Enthusiast, Electronics Engineer'

# Author's info
author: 'Jared Hall'
# edit 'categories' in the front matter of every post to match this username
nickname: mononz
bio: 'Android App Developer, NodeJS Enthusiast, Electronics Engineer'
location: 'Melbourne, AU'
url: 'https://mononz.net'
image: 'assets/images/jared.png'

short_url: 'mononz.net'
google_analytics: UA-66651130-6
disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: '/'

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
plugins: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: mononz
repo: jasper
branch: master
relative_source: ../mononz.github.io/
destination: ./_site/
production_url:  https://mononz.github.io/
source_url:      https://github.com/mononz/mononz.github.io/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
